<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <h1>No last pressed key</h1>

    <!-- You can work in the html or in a separate js file. Like: -->
    <script>
     // 1) Subscribe to keyup events on the global window object
     // 2) Console log the event object and peek inside
     // 3) Display the last pressed key's code as "Last pressed key code is: __"
      const h1 = document.querySelector('h1');

      function onKeyUp(event) {
        // key up event as been fired
        let lastKeyCode = event.keyCode
        console.log(lastKeyCode);
        h1.textContent = `Last pressed key code is: ${lastKeyCode}`;
      }
      
      window.addEventListener('keyup', onKeyUp);
    </script>
  <!--  OR
    <script src="keyup.js"></script> -->
  </body>
</html>
